<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping Pong</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Ping Pong</h1>
    </div>
  <h2>Let's Play</h2>
  <h3>Rules:</h3>
  <p>Ping pong will count up to your number from ! with the following exceptions:</p>
  <ol>
    <li>Numbers divisible by three become "ping"</li>
    <li>Numbers divisble by 5 become "pong"</li>
    <li>Numbers divisible by 3 and 5 become "pingpong"</li>
  </ol>
  <form id="pingpong">
    <label for="number" id="number">Enter your number here:</label>
    <input type="text">
    <button type="submit" id="btn">Enter</button>
  </form>
  <div id="result">

  </div>
  </div>
</body>

</html>
